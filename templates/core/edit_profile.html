{% extends 'base.html' %}
{% block title %}Editar Perfil - SGEA{% endblock %}

{% block content %}
  <div class="container" style="max-width: 600px; margin: 3rem auto;">
    <h2 style="color: #43054E; margin-bottom: 1rem;">✏️ Editar Perfil</h2>

    <div style="background-color: #fff; border-left: 6px solid #E63973; padding: 2rem; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="form-group" style="margin-bottom: 1.2rem;">
            <label style="display: block; font-weight: bold; margin-bottom: 0.3rem; color: #43054E;">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <div class="form-error" style="color: #E63973; font-size: 0.85rem; margin-top: 0.3rem;">{{ field.errors }}</div>
            {% endif %}
          </div>
        {% endfor %}
        <div style="text-align: center; margin-top: 2rem;">
          <button type="submit" class="btn highlight">Salvar Alterações</button>
          <a href="{% url 'core:profile' %}" class="btn cancel" style="margin-left: 1rem;">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
